<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>arrow | 镜心书社</title>
</head>
<body>
  <canvas id="canvas" style="margin: 50px auto; border: 1px solid #eee;display: block;">
  当前浏览器不支持Canvas，请更换浏览器后再试
  </canvas>
  <script >
    window.onload=function(){
      var canvas=document.getElementById("canvas");

      canvas.width=800;
      canvas.height=800;
      var ctx=canvas.getContext("2d");

      ctx.fillStyle="black";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      ctx.lineWidth=3;
      ctx.strokeStyle="#058";
      ctx.lineJoin="round";//miter,bevel
      ctx.fillStyle="#fb3";

      for (var i = 0; i <200; i++) {
        var r=Math.random()*10+10;
        var x=Math.random()*canvas.width;
        var y=Math.random()*canvas.height;
        var a=Math.random()*360;
        drawStar(ctx,r,r/2.0,x,y,a);

     }
      
    }
//画一个五角星
    function drawStar(ctx,r,R,x,y,rot){

      ctx.beginPath();
      for (var i = 0; i < 5; i++) {
        ctx.lineTo(Math.cos((18+i*72-rot)/180*Math.PI)*R+x,-Math.sin((18+i*72-rot)/180*Math.PI)*R+y);
        ctx.lineTo(Math.cos((54+i*72-rot)/180*Math.PI)*r+x,-Math.sin((54+i*72-rot)/180*Math.PI)*r+y);
      }
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

    }
  </script>
</body>
</html>
