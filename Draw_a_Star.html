<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>arrow | 镜心书社</title>
</head>
<body>
  <canvas id="canvas" style="margin: 50px auto; border: 1px solid #eee;display: block;">
  当前浏览器不支持Canvas，请更换浏览器后再试
  </canvas>
  <script >
    window.onload=function(){
      var canvas=document.getElementById("canvas");

      canvas.width=800;
      canvas.height=800;
      var ctx=canvas.getContext("2d");

      ctx.lineWidth=10;
      ctx.strokeStyle="#058";
      ctx.lineJoin="round";
      drawStar(ctx,150,300,400,400,30);
    
      
    }

    function drawStar(ctx,r,R,x,y,rot){

      ctx.beginPath();
      for (var i = 0; i < 5; i++) {
        ctx.lineTo(Math.cos((18+i*72-rot)/180*Math.PI)*R+x,-Math.sin((18+i*72-rot)/180*Math.PI)*R+y);
        ctx.lineTo(Math.cos((54+i*72-rot)/180*Math.PI)*r+x,-Math.sin((54+i*72-rot)/180*Math.PI)*r+y);
      }
      ctx.closePath();
      ctx.stroke();

    }
  </script>
</body>
</html>
