<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弧 和 圆 | 镜心书社</title>
</head>
<body>
	<canvas id="canvas" style="border:1px solid #aaa;display:block;margin:50px auto;">
	当前浏览器不支持Canvas，请更换浏览器后再试
	</canvas>

	<script>
		window.onload = function(){
			var canvas =document.getElementById("canvas");

			canvas.width = 1024;
			canvas.height = 768;


			var ctx =canvas.getContext("2d")

			ctx.lineWidth=5;
			ctx.strokeStyle="#005588";
  			
  			// 绘制封闭多圆
  			for (var i = 0; i < 10; i++) {
  				ctx.beginPath();
  				ctx.arc(50+i*100,60,40,0,2*Math.PI*(i+1)/10);
  				ctx.closePath();

  				ctx.stroke();
  			}
			//绘制多圆弧
			for (var i = 0; i < 10; i++) {
  				ctx.beginPath();
  				ctx.arc(50+i*100,180,40,0,2*Math.PI*(i+1)/10);
  				

  				ctx.stroke();
  			}
			//与第一个相反，注意最后的true，表示逆时针
			for (var i = 0; i < 10; i++) {
  				ctx.beginPath();
  				ctx.arc(50+i*100,300,40,0,2*Math.PI*(i+1)/10,true);
  				ctx.closePath();

  				ctx.stroke();
  			}

  			for (var i = 0; i < 10; i++) {
  				ctx.beginPath();
  				ctx.arc(50+i*100,480,40,0,2*Math.PI*(i+1)/10,true);
  				

  				ctx.stroke();
  			}
		}

	</script>
	
</body>
</html>
