<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>arrow | 镜心书社</title>
</head>
<body>
	<canvas id="canvas" style="margin: 50px auto; border: 1px solid #eee;display: block;">
	当前浏览器不支持Canvas，请更换浏览器后再试
	</canvas>
	<script >
		window.onload=function(){
			var canvas=document.getElementById("canvas");

			canvas.width=800;
			canvas.height=800;
			var ctx=canvas.getContext("2d");

			ctx.moveTo(100,350);
			ctx.lineTo(500,350);
			ctx.lineTo(500,200);
			ctx.lineTo(700,400);
			ctx.lineTo(500,600);
			ctx.lineTo(500,450);
			ctx.lineTo(100,450);

			ctx.lineWidth=30;
			ctx.strokeStyle="#058";
			ctx.lineCap="square";
			ctx.stroke();

		}
	</script>
</body>
</html>
